<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="muhelsaied">
  <link rel="stylesheet" href="./bootstrap.min.css"/>
  <style media="screen">
    *{
      margin:0,
      padding:0
    }
    .counter{
      font-size:10rem;
      font-weight:600;
      display:flex;
      flex-direction:row;
      text-align: center;
          cursor: pointer;

    }
    .btn{
      width:50%;
    }
    @media screen and (max-width:400px){
      .counter{
        flex-direction:column;
        box-shadow: 11px 17px 17px 5px rgba(0,0,0,0.6);
      }
      .btn{
        margin-top:3%;
        width:90%;
        
      }

    }
  </style>

  </head>
  <body>
    <div class="container my-5 py-2">
      <div class="card rounded counter d-block mx-auto p-2 my-5 text-danger" id="content">
        <div class='' >
            0
        </div>
      </div>
      <div class='counter-btn'>
          <button class="btn btn-warning d-block mx-auto " id="reset">reset</button>
        </div>
    </div>


    <script>
      let count = 0
      let totlaCount = [];
      const counterBtn = document.querySelector('#counter');
      const resetBtn = document.querySelector('#reset');
      const body = document.querySelector('#content');
      body.addEventListener('click',()=>{
          count++
          body.innerHTML = count
        }
      )
      resetBtn.addEventListener('click',()=>{
        count = 0
        body.innerHTML = count
      })
    </script>
  </body>
</html>
